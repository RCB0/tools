<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Fonts</title>
    <style>
        body {
            font-family: 'Minecraftia', sans-serif;
            background-color: #2b2b2b;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }
        .color-e { color: #ffff55; } /* Yellow */
        .color-a { color: #55ff55; } /* Green */
        .color-d { color: #ff55ff; } /* Pink */
        .color-f { color: #ffffff; } /* White */
        .color-g { color: #000000; } /* Black */
        .color-k { text-decoration: underline; } /* Obfuscated */
        .color-l { font-weight: bold; } /* Bold */
        .color-c { color: #ff5555; } /* Red */
        .color-v { color: #00ffff; } /* Cyan */
        .color-b { color: #5555ff; } /* Blue */
        .color-m { text-decoration: line-through; } /* Strikethrough */
        .color-1 { color: #0000aa; } /* Dark Blue */
        .color-2 { color: #00aa00; } /* Dark Green */
        .color-3 { color: #00aaaa; } /* Dark Aqua */
        .color-4 { color: #aa0000; } /* Dark Red */
        .color-5 { color: #aa00aa; } /* Dark Purple */
        .color-6 { color: #ffaa00; } /* Gold */
        .color-7 { color: #aaaaaa; } /* Gray */
        .color-8 { color: #555555; } /* Dark Gray */
        .color-9 { color: #5555ff; } /* Blue */
        .color-0 { color: #000000; } /* Black */
        .text-item {
            margin: 10px 0;
            font-size: 24px;
        }
        @font-face {
    font-family: 'Minecraftia';
    src: url('Minecraftia.ttf') format('truetype');
}

body {
    font-family: 'Minecraftia', sans-serif;
}

    </style>
</head>
<body>
    <div class="text-item color-e">§emincraft</div>
    <div class="text-item color-a">§amincraft</div>
    <div class="text-item color-d">§dmincraft</div>
    <div class="text-item color-f">§fmincraft</div>
    <div class="text-item color-g">§gmincraft</div>
    <div class="text-item color-k">§kmincraft</div>
    <div class="text-item color-l">§lmincraft</div>
    <div class="text-item color-c">§cmincraft</div>
    <div class="text-item color-v">§vmincraft</div>
    <div class="text-item color-b">§bmincraft</div>
    <div class="text-item color-m">§mmincraft</div>
    <div class="text-item color-1">§1mincraft</div>
    <div class="text-item color-2">§2mincraft</div>
    <div class="text-item color-3">§3mincraft</div>
    <div class="text-item color-4">§4mincraft</div>
    <div class="text-item color-5">§5mincraft</div>
    <div class="text-item color-6">§6mincraft</div>
    <div class="text-item color-7">§7mincraft</div>
    <div class="text-item color-8">§8mincraft</div>
    <div class="text-item color-9">§9mincraft</div>
    <div class="text-item color-0">§0mincraft</div>
</body>
</html>
