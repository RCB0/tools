/* Reset default margin and padding for all elements */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box; /* Include padding and border in element's total width and height */
}

/* Apply styles to the body */
body {
    font-family: Arial, sans-serif; /* Use Arial font as default */
    background-color: #f0f0f0; /* Set a light gray background color */
}

/* Style the header */
.top-options {
    background-color: #333; /* Set a dark background color for the header */
    color: white; /* Set text color to white */
    padding: 20px; /* Add some padding to the header */
    text-align: center; /* Center-align the text within the header */
}

/* Style the heading */
.top-options h1 {
    margin-bottom: 10px; /* Add some space below the heading */
}

/* Style the links and buttons */
.top-options a {
    text-decoration: none; /* Remove underline from links */
    margin: 0 10px; /* Add some space between links */
}

/* Style the button */
.i {
    padding: 8px 16px; /* Add padding to the button */
    background-color: #1e9422; /* Set a green background color */
    color: white; /* Set text color to white */
    border: none; /* Remove border */
    border-radius: 10px; /* Add some border radius for rounded corners */
    cursor: pointer; /* Change cursor to pointer on hover */
    transition: background-color 0.3s, transform 0.3s; /* Add smooth transition effect for background color and transform */
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3); /* Add shadow to create a 3D effect */
}

/* Change button color and transform on hover */
.i:hover {
    background-color: #39aa3d; /* Darken the background color on hover */
    transform: translateY(-2px); /* Move the button slightly up on hover for a pressed effect */
}

a {
    width: auto;
    height: auto;
}
img {
    width: auto;
    height: auto;
}
