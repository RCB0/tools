<!-- Example usage of Font Awesome icons with custom classes -->

    <i class="fas fa-clipboard icon copy-notice" style="display: none;"></i> <span class="copy-notice"></span>
</div>

<script>
    document.querySelectorAll('.icon').forEach(icon => {
        icon.addEventListener('click', () => {
            const iconClass = icon.classList.value.split(' ').filter(className => className.startsWith('fa-')).join(' ');
            if (iconClass) {
                const copiedCode = `<i class="${iconClass}"></i>\n<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">`;
                navigator.clipboard.writeText(copiedCode).then(() => {
                    ('Code copied to clipboard!');
                }).catch(error => {
                    console.error('Unable to copy code: ', error);
                });
            } else {
                console.error('Icon class not found within .icon');
            }
        });
    });
    </script>
